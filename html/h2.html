                    <script type="text/javascript" src="js/jquery.min.js"></script>

                    <script type="text/javascript">
                    $(function() {
                    var p=0;/*进度变量*/
                    var $p=$("#progress");
                    var timer=setInterval(function(){
                    p++;
                    if (p>100) {
                    clearInterval(timer);
                    $p.fadeOut(2000,function () {
                    location="http://qq.com";
                    });
                    return;
                    }
                    $p.css("width",p+"%");
                    $("#pspan").html(p);
                    },100);
                    });
